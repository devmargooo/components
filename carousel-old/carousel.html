<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link href="carousel.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="csslider infinity" id="slider1">
  <input type="radio" name="slides" id="slides_1"/>
  <input type="radio" name="slides" checked="checked" id="slides_2"/>
  <input type="radio" name="slides" id="slides_3"/>
  <input type="radio" name="slides" id="slides_4"/>
  <input type="radio" name="slides" id="slides_5"/>
  <input type="radio" name="slides" id="slides_6"/>
  <ul>
    <li>
      <div class="test-div" style="background: red;"></div>
    </li>
    <li>
      <div class="test-div" style="background: green;"></div>
    </li>
    <li>
      <div class="test-div" style="background: blue;"></div>
    </li>
    <li>
      <div class="test-div" style="background: orange;"></div>
    </li>
    <li>
      <div class="test-div" style="background: purple;"></div>
    </li>
    <li>
      <div class="test-div" style="background: yellow;"></div>
    </li>
  </ul>
  <div class="arrows">
    <label for="slides_1"></label>
    <label for="slides_2"></label>
    <label for="slides_3"></label>
    <label for="slides_4"></label>
    <label for="slides_5"></label>
    <label for="slides_6"></label>
    <label class="goto-first" for="slides_1"></label>
    <label class="goto-last" for="slides_6"></label>
  </div>
  <div class="navigation">
    <div>
      <label for="slides_1"></label>
      <label for="slides_2"></label>
      <label for="slides_3"></label>
      <label for="slides_4"></label>
      <label for="slides_5"></label>
      <label for="slides_6"></label>
    </div>
  </div>
</body>
</html>
